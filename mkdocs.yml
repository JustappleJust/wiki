site_name: 奶茶伺服器 Wiki 頁面
site_url: https://wiki.milkteamc.org
site_description: 奶茶伺服器官方 Wiki：你的 Minecraft 冒險起點，從這裡開始探索、學習與創造。
site_author: Maoyue
repo_url: https://github.com/milkteamc/wiki
repo_name: milkteamc/wiki
edit_uri: edit/main/docs/

extra:
  homepage: https://wiki.milkteamc.org
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/22DxRjrXRv
    - icon: fontawesome/brands/github
      link: https://github.com/milkteamc
  status: 
    deprecated: 此功能已經/即將刪除，請使用其他功能替代。

plugins:
  - privacy
  - social:
      cards_layout_options:
        font_family: Iansui
  - search:
      lang: zh
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true
      cache_safe: true
  - git-revision-date-localized:
      enable_creation_date: true
      locale: zh_TW
  - git-authors

theme:
  name: material
  favicon: image/logo.png
  logo: image/logo.png
  features:
    - header.autohide
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - content.action.edit
    - content.code.copy
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - content.tooltips
    - search.suggest
    - search.highlight
    - search.share
  language: zh-TW
  font:
    text: Iansui
  palette:
    primary: black
    scheme: slate
    
  icon:
    edit: material/pencil 
    repo: fontawesome/brands/github

copyright: GNU GPL-3.0 License and CC BY-NC-SA 4.0 License &copy; 2021-2025 MilkTeaMC Team and Contributors. This website is not an official Minecraft website and is not associated with Mojang Studios or Microsoft.

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - toc:
      permalink: true
      permalink_title: "連結到此標題"